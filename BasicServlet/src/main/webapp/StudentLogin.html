<!DOCTYPE html>
<html>

<head>
	<title>Student Information Form</title>
</head>

<body style="text-align: center;">
	<h1>Student Information Form</h1>
	<form action="StudentLogin" method="post">
		<label for="id">ID:</label>
		<input type="text" id="id" name="id" required><br><br>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="name">Middle Name:</label>
		<input type="text" id="name" name="middlename" required><br><br>

		<label for="name">LastName:</label>
		<input type="text" id="name" name="lastname" required><br><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required><br><br>

		<label for="id">PassOutYear</label>
		<input type="text" id="passoutyear" name="passoutyear" required><br><br>
		

		<label for="bdate">Birth Date:</label>
		<input type="date" id="bdate" name="bdate" required><br><br>

		<label for="id">Last Yeat Matks:</label>
		<input type="text" id="id" name="marks" required><br><br>


		<input type="submit" value="Submit">
	</form>
</body>

</html>
