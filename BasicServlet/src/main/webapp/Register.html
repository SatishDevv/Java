<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<!-- Material-UI CDN -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/material-components-web@11.0.0/dist/material-components-web.min.css">
	<style>
		/* Custom styles */
		.container {
			width: 400px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.mdc-text-field {
			width: 100%;
		}

		.mdc-button {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Registration of an employee in TCS </h2>
		<form action="register">
			<div class="form-group">
				<label class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<input type="text" class="mdc-text-field__input" name="UserName" required>
					<span class="mdc-floating-label">Name</span>
					<span class="mdc-line-ripple"></span>
				</label>
			</div>
			<div class="form-group">
					<label class="mdc-text-field mdc-text-field--filled">
						<span class="mdc-text-field__ripple"></span>
						<input type="text" class="mdc-text-field__input" name="UserName" required>
						<span class="mdc-floating-label">LastName</span>
						<span class="mdc-line-ripple"></span>
					</label>
			</div>
			<div class="form-group">
					<label class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<input type="tel" class="mdc-text-field__input" name="Phone" required>
					<span class="mdc-floating-label">Enter your phone</span>
					<span class="mdc-line-ripple"></span>
					</label>
			</div>
			<div class="form-group">
				<label class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<input type="email" name="Email" class="mdc-text-field__input" required>
					<span class="mdc-floating-label">Email</span>
					<span class="mdc-line-ripple"></span>
				</label>
			</div>
			<div class="form-group">
				<label class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<input type="password" name="password" class="mdc-text-field__input" required>
					<span class="mdc-floating-label">Password</span>
					<span class="mdc-line-ripple"></span>
				</label>
			</div>
			<div class="form-group">
				<label class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<input type="password" class="mdc-text-field__input" required>
					<span class="mdc-floating-label">Confirm Password</span>
					<span class="mdc-line-ripple"></span>
				</label>
			</div>
			<button type="submit" class="mdc-button mdc-button--raised">Register</button>
		</form>
	</div>
</body>

</html>
